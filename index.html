    <div class="HomeBackground"></div>
    <div class="MusicButton">
      <img src="/kepek/playy.png" id="icon">
    </div>
    <audio id="MySong">
      <source src="/Music/Sweepz - Fear.mp3" type="audio/mp3">
    </audio>
    <script>  
      var MySong = document.getElementById("MySong")
      var icon = document.getElementById("icon")
      icon.onclick = function(){
        if(MySong.paused){
          MySong.play();
          icon.src = "/kepek/pause.png"
        }else{
          MySong.pause();
         icon.src = "/kepek/play.png"
      }
  }
</script>
